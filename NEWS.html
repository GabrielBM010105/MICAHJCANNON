    <style>
        body {
            margin: 0;
            font-family:Georgia, 'Times New Roman', Times, serif;
            background-color: #C4C4C4;
            display: flex;
            flex-direction: column; /* Make body a flex container */
            min-height: 100vh; /* Ensure body takes full viewport height */
        }

        .header-container {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000000;
            height: 220px; /* Height for the header */
            padding: 0 30px;
        }

        .header-container img {
            width: 220px; /* Adjust the size of the image */
            height: auto; /* Maintain aspect ratio */
            padding-top: 30px;
        }

        .nav {
            display: flex;
            justify-content: center;
            gap: 280px;
            background-color: #000000;
            padding: 20px 0;
            padding-top: 50px;
            margin-top: -45px;
        }

        .nav a {
            text-decoration: none;
            color: #ffffff;
            font-size: 1.4em;
        }

        .nav a:hover {
            color: #7b7b7b;
        }

        .content {
            display: flex; /* Keep the image and text side by side */
            align-items: flex-start; /* Align the image and text at the top */
            margin: 30px; /* Adds space around the content */
            flex-grow: 1;
        }

        .content img {
            width: 375px;
            margin-right: 30px; /* Add space between the image and text */
        }

        .text-content {
            display: flex; /* Make this a flex container */
            flex-direction: column; /* Stack paragraphs vertically */
            gap: 20px; /* Add spacing between paragraphs */
            padding-left: 50px;
            padding-top: 20px;
            padding-right: 60px;
        }

        .content p {
            font-size: 1.0em;
            font-family: Georgia, 'Times New Roman', Times, serif;
            margin: 0; /* Remove default paragraph margins */
        }

        .section {
            padding-left: 30px; /* Center-aligns text in each section */
        }

        .section h2 {
            margin: 0 0 10px; /* Spacing between heading and paragraph */
        }

        .section p {
            margin: 0;
            font-family:Georgia, 'Times New Roman', Times, serif;
        }

        footer {
            background-color: #000000;
            color: #ffffff;
            padding: 20px 0; /* Add padding around text */
            display: flex;
            justify-content: flex-start; /* Aligns footer content to the left */
            align-items: center;
            padding-left: 30px; /* Adjust the left padding */
        }

        footer p {
            margin: 5px 0; /* Add spacing between footer lines */
            font-family:Georgia, 'Times New Roman', Times, serif;
            font-size: 16px;
        }

        footer a {
            text-decoration: none;
            color: #ffffff;
            font-size: 13px;
            margin-right: 10px; /* Space between links */
            font-family:Georgia, 'Times New Roman', Times, serif;
        }

        footer img {
            width: 50%
        }

        img {
            border: 2px solid #000000;
        }

        .video-container {
            display: flex; /* Enable horizontal alignment */
            flex-wrap: wrap; /* Allow wrapping if there are too many videos to fit in one row */
            gap: 20px; /* Add spacing between videos */
            justify-content: center; /* Center the videos horizontally */
            padding: 20px 0; /* Add padding around the video section */
        }

        .video-container iframe {
            flex: 1 1 calc(33.33% - 20px); /* Make each video take up one-third of the row with space */
            max-width: 470px; /* Keep the original width */
            height: 264.6px; /* Keep the original height */
        }

        .line {
            height: 1px; /* Thickness of the line */
            background-color: black; /* Color of the line */
            margin: 1px 0; /* Space around the line */
            box-shadow: 0 1px 1px rgba(0, 0, 0, 0.3); /* Drop shadow effect */
            width: 95%; /* Full width */
        }

    </style>
