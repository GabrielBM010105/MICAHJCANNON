    <style>
        body {
            margin: 0;
            font-family:Georgia, 'Times New Roman', Times, serif;
            background-color: #C4C4C4;
            display: flex;
            flex-direction: column; /* Make body a flex container */
            min-height: 100vh; /* Ensure body takes full viewport height */
        }

        .header-container {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000000;
            height: 220px; /* Height for the header */
            padding: 0 30px;
        }

        .header-container img {
            width: 220px; /* Adjust the size of the image */
            height: auto; /* Maintain aspect ratio */
            padding-top: 30px;
        }

        .nav {
            display: flex;
            justify-content: center;
            gap: 280px;
            background-color: #000000;
            padding: 20px 0;
            padding-top: 50px;
            margin-top: -45px;
        }

        .nav a {
            text-decoration: none;
            color: #ffffff;
            font-size: 1.4em;
        }

        .nav a:hover {
            color: #7b7b7b;
        }

        .content {
            display: flex; /* Keep the image and text side by side */
            align-items: flex-start; /* Align the image and text at the top */
            margin: 30px; /* Adds space around the content */
            flex-grow: 1;
        }

        .content img {
            width: 250px;
            margin-right: 30px; /* Add space between the image and text */
        }

        .text-content {
            display: flex; /* Make this a flex container */
            flex-direction: column; /* Stack paragraphs vertically */
            gap: 20px; /* Add spacing between paragraphs */
            padding-left: 50px;
            padding-top: 20px;
            padding-right: 60px;
        }

        .content p {
            font-size: 0.9em;
            font-family: Georgia, 'Times New Roman', Times, serif;
            margin: 0; /* Remove default paragraph margins */
        }

        .section {
            padding-left: 30px; /* Center-aligns text in each section */
        }

        .section h2 {
            margin: 0 0 10px; /* Spacing between heading and paragraph */
        }

        .section p {
            margin: 0;
            font-family:Georgia, 'Times New Roman', Times, serif;
        }

        footer {
            background-color: #000000;
            color: #ffffff;
            padding: 20px 0; /* Add padding around text */
            display: flex;
            justify-content: flex-start; /* Aligns footer content to the left */
            align-items: center;
            padding-left: 30px; /* Adjust the left padding */
        }

        footer p {
            margin: 5px 0; /* Add spacing between footer lines */
            font-family:Georgia, 'Times New Roman', Times, serif;
            font-size: 16px;
        }

        footer a {
            text-decoration: none;
            color: #ffffff;
            font-size: 13px;
            margin-right: 10px; /* Space between links */
            font-family:Georgia, 'Times New Roman', Times, serif;
        }

        footer img {
            width: 57.5%
        }

        img {
            border: 2px solid #000000;
        }

        .line {
            height: 1px; /* Thickness of the line */
            background-color: black; /* Color of the line */
            margin: 1px 0; /* Space around the line */
            box-shadow: 0 1px 1px rgba(0, 0, 0, 0.3); /* Drop shadow effect */
            width: 95%; /* Full width */
        }

        div.gallery {
            border: 1px solid #000000;
            width: 75%; /* Adjust width inside the .responsive div */
        }

        div.gallery:hover {
            border: 1px solid #000000;
        }

        div.gallery img {
            width: 100%;
            height: auto;
        }

        div.desc {
            padding: 15px;
            text-align: center;
        }

        * {
            box-sizing: border-box;
        }

        .responsive {
            padding: 0 6px;
            float: left;
            width: 19.99999%; /* 4 items per row */
        }

        @media only screen and (max-width: 700px) {
            .responsive {
                width: 49.99999%; /* 2 items per row on smaller screens */
                margin: 6px 0;
            }
        }

        @media only screen and (max-width: 500px) {
            .responsive {
                width: 100%; /* 1 item per row on very small screens */
            }
        }

        .clearfix:after {
            content: "";
            display: table;
            clear: both;
        }

        .gallery-container {
            max-width: 1200px; /* Set a maximum width for the container */
            margin: 0 auto; /* Center the container horizontally */
        }

        .contact-info img {
            display: block;
            margin: 0 auto;
        }

        .contact-info p {
            text-align: left; /* Optional: Center-align the text */
            padding-left: 5px;
            padding-top: 7px;
        }
